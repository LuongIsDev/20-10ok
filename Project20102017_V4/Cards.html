<!--Tất cả các anh trong 1 folder sẽ chạy lần lượt time 5s 1 lần đổi-->
<script type="text/javascript">
  window.onload = function(){
    setTimeout(switch_Image, 5000); // Thay đổi từ chuỗi sang hàm để tránh cảnh báo
  }
  
  var current = 1; // Bắt đầu từ hình ảnh đầu tiên
  var num_image = 5; // Tổng số hình ảnh

  function switch_Image(){
      // Cập nhật nguồn hình ảnh
      document.images['imglc'].src = 'img/imglc2/lc' + current + '.jpg';

      current++; // Tăng chỉ số hình ảnh lên một

      // Kiểm tra nếu đã đến số lượng hình ảnh
      if(current > num_image){ // Nếu current lớn hơn số lượng hình ảnh
          current = 1; // Đặt lại về hình ảnh đầu tiên
      }

      // Thiết lập thời gian chờ để gọi lại hàm switch_Image
      setTimeout(switch_Image, 10000); // Gọi lại hàm sau 10 giây
  }
</script>
